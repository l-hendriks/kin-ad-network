service: kin-ad-network

plugins:
  - serverless-plugin-typescript

provider:
  name: aws
  runtime: nodejs12.x
  region: eu-central-1
  stage: ${opt:stage, 'dev'}
  environment:
    TESTKEY: ${self:custom.credentials.testkey}

custom:
  credentials: ${ssm:/aws/reference/secretsmanager/${self:provider.stage}~true}

